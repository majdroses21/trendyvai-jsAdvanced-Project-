<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join #Trindyvai</title>
    <!-- Start Meta Cods -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End Meta Cods -->

    <!-- Start Import Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- End Import Bootstrap -->
    
    <!-- Import axios -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- End Import axios -->
    
    <!-- Start Css Custem Links Cods -->
    <link rel="stylesheet" href="css/VentasPro-Login.css">

<body>
    <div id="liveAlertPlaceholder" class="alert-pop fade show"></div>
    <div id="main">
        <div class="text-center" id="info" style="height: auto;"><img id="ventaspro-logo" src="images/ventaspro.png" width="200">
            <h3 class="text-center"># Trendyvai</h3>
            <p class="text-center">Enter username&nbsp; password&nbsp; &amp; Chose image</p>
            <form class="text-start" id="form-login">
                <div class="mb-3"><label class="form-label" id="lbl-usuario" for="nameInp">Name</label><input class="form-control" type="text" id="nameInp"></div>
                <div class="mb-3"><label class="form-label" id="lbl-usuario-1" for="usrInp">Username</label><input class="form-control" type="text" id="usrInp"></div>
                <div class="mb-3"><label class="form-label" id="lbl-password" for="paswInp">Password</label><input class="form-control" type="password" id="paswInp"></div>
                <div class="mb-3"><label class="form-label" id="lbl-password-1" for="profImg">Profile Photo</label><input class="form-control" type="file" id="profImg"></div>
            </form><a href="index.html"><br><span style="color: rgb(255, 255, 255);"> Already have an account? | LogIn #Trendyvai</span><br><br></a><button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;" onclick="regesterClick()">Join Trendyvai</button>
        </div>
    </div>
